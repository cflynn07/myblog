name: Test, Build and Deploy
on: [push]
jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set Envs
        # | ::set-env explanation
        # Bit of non-dry code here, also copied to the "Deploy to Staging" job to calculate ENVs
        # https://help.github.com/en/actions/automating-your-workflow-with-github-actions/development-tools-for-github-actions#set-an-environment-variable-set-env
        run: |
          BRANCH_NAME="`echo $GITHUB_REF | awk -F'/' '{print $3}'`"; \
          IMAGE_TAG_NAME="cflynnus/blog:${BRANCH_NAME}-${GITHUB_SHA}"; \
          echo "::set-env name=IMAGE_TAG_NAME::$IMAGE_TAG_NAME"; \

          BASE_URL="https://get.helm.sh"; \
          HELM_3_FILE="helm-v3.0.0-linux-amd64.tar.gz"; \
          curl -Ls "$BASE_URL/$HELM_3_FILE" | tar xvz; \
          mkdir -p "$GITHUB_WORKSPACE/bin"; \
          mv linux-amd64/helm "$GITHUB_WORKSPACE/bin/helm3"; \
          echo "::add-path::$GITHUB_WORKSPACE/bin"; \

      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '270.0.0'
          service_account_email: ${{ secrets.GCLOUD_SA_EMAIL }}
          service_account_key: ${{ secrets.GCLOUD_SA_KEY }}

      - name: gcloud set project id
        env:
          GCLOUD_PROJECT_ID: ${{secrets.GCLOUD_PROJECT_ID}}
        run: "gcloud config set project \"$GCLOUD_PROJECT_ID\""

      - name: gcloud set compute/zone
        env:
          GCLOUD_COMPUTE_ZONE: ${{secrets.GCLOUD_COMPUTE_ZONE}}
        run: "gcloud config set compute/zone \"$GCLOUD_COMPUTE_ZONE\""

      - name: gcloud get-credentials
        env:
          GCLOUD_CLUSTER_NAME: ${{secrets.GCLOUD_CLUSTER_NAME}}
        run: "gcloud container clusters get-credentials \"$GCLOUD_CLUSTER_NAME\""

      - name: test
        run: which helm3 && helm3 version && helm3 status blog

