version: 2
jobs:
  build_and_test:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/app
    steps:
      - checkout #checks out the source code to working directory
      - run:
          name: Run E2E tests
          command: go test -race -coverprofile=coverage.txt -covermode=atomic
      - run:
          name: Upload coverage report to codecov
          command: bash <(curl -s https://codecov.io/bash)
  deploy_to_staging:
    docker:
      - image: google/cloud-sdk
    environment:
      - PROJECT_NAME: "blog"
      - GOOGLE_PROJECT_ID: "blog-229516"
      - GOOGLE_COMPUTE_ZONE: "us-central1-b"
      - GOOGLE_CLUSTER_NAME: "blog-cluster"
    steps:
      - checkout
      - run:
          name: Setup Google Cloud SDK
          command: |
            apt-get install -qq -y gettext
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
            gcloud --quiet container clusters get-credentials ${GOOGLE_CLUSTER_NAME}
      - setup_remote_docker
      - run:
          name: Docker build and push
          command: |
            echo $DOCKER_HUB_PASSWORD | docker login --username cflynnus --password-stdin
            docker build -t cflynnus/blog:${CIRCLE_SHA1} .
            docker push cflynnus/blog:${CIRCLE_SHA1}
      - run:
          name: Deploy to Kubernetes
          command: |
            ls -l
            pwd
            envsubst < ${HOME}/project/kubernetes/staging.yml > ${HOME}/project/kubernetes/staging_patched.yml
            kubectl apply -f ${HOME}/project/kubernetes/staging_patched.yml
            kubectl rollout status deployment/${PROJECT_NAME}
workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build_and_test
      - deploy_to_staging:
          requires:
            - build_and_test
          filters:
            branches:
              only: develop
