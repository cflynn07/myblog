apiVersion: v1
kind: Namespace
metadata:
  name: ${PROJECT_NAME}

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: test-ingress
  namespace: ${PROJECT_NAME}
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "web-static-ip"
    nginx.ingress.kubernetes.io/rewrite-target: /
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    certmanager.k8s.io/acme-http01-edit-in-place: "true"
spec:
  tls:
    - secretName: cflynn-us-tls
      hosts:
        - cflynn.us
  rules:
  - host: cflynn.us
    http:
      paths:
      - path: /*
        backend:
          serviceName: blog-master-app
          servicePort: 80
  - host: cflynn-blog.com
    http:
      paths:
      - path: /*
        backend:
          serviceName: blog-develop-app
          servicePort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: ${PROJECT_NAME}-${CIRCLE_BRANCH}-app
  namespace: ${PROJECT_NAME}
  labels:
    app: ${PROJECT_NAME}-${CIRCLE_BRANCH}-app
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: ${PROJECT_NAME}-port
      protocol: TCP
      name: http
  selector:
    app: ${PROJECT_NAME}-${CIRCLE_BRANCH}-app

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${PROJECT_NAME}-${CIRCLE_BRANCH}-app
  namespace: ${PROJECT_NAME}
  labels:
    app: ${PROJECT_NAME}-${CIRCLE_BRANCH}-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${PROJECT_NAME}-${CIRCLE_BRANCH}-app
  template:
    metadata:
      labels:
        app: ${PROJECT_NAME}-${CIRCLE_BRANCH}-app
    spec:
      initContainers:
        - name: ${PROJECT_NAME}-init
          image: busybox
          command: ['sh', '-c', 'echo this is a test']
      containers:
        - name: ${PROJECT_NAME}
          image: cflynnus/${PROJECT_NAME}:${CIRCLE_BRANCH}-${CIRCLE_SHA1}
          env:
            - name: PORT
              value: "80"
            - name: ENVIRONMENT
              value: "${CIRCLE_BRANCH}"
          ports:
            - name: ${PROJECT_NAME}-port
              containerPort: 80
          livenessProbe:
            httpGet:
              scheme: http
              path: /healthz
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
