{{ define "layout" }}
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <title>{{ .Title }}</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
    <div class="container mt-md-3">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand text-light" href="/">Casey Flynn</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <img class="w-100" src="/static/images/banner1.jpg" alt="">
        <p class="bg-secondary p-2">Kenting, Taiwan (墾丁, 台灣) - Time to see an actual change</p>

        <main class="mt-md-3">
            <div class="card">
                <h5 class="card-header">Lorem Ipsum</h5>
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional
                        content.
                    </p>
                    <p>{{ .PostContent }}</p>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
{{ end }}
