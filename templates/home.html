{{ define "content" }}
<div class="container">
  <div class="row">
    <div class="col-lg-9 pl-0 col-md-12">
      <img class="w-100" src="/static/images/banner1.jpg" alt="">
      <p class="bg-secondary p-2">Kenting, Taiwan (墾丁, 台灣) 2018</p>

      <h4 class="text-white mt-4 mb-0">Recent Posts</h4>

      {{ range $key, $value := .BlogPosts }}
      <div class="card my-2">
          <a href="/posts/{{ $key }}"><h5 class="card-header">{{ $value.Title }}</h5></a>
          <div class="card-body">
              <h6 class="card-title text-secondary">{{ $value.Date.Format "2006-01-02" }}</h6>
              <p class="card-text">{{ $value.Description }}</p>
          </div>
      </div>
      {{ end }}
    </div>
    <div class="col-lg-3 px-0 display-md-none">
      <div class="github-card" data-github="cflynn07" data-width="100%" data-height="150" data-theme="default"></div>
      <script src="//cdn.jsdelivr.net/github-cards/latest/widget.js"></script>
      <a href="https://stackoverflow.com/users/480807/casey-flynn" class="d-block text-center"><img src="https://stackoverflow.com/users/flair/480807.png?theme=clean" width="208" height="58" alt="profile for Casey Flynn at Stack Overflow, Q&amp;A for professional and enthusiast programmers" title="profile for Casey Flynn at Stack Overflow, Q&amp;A for professional and enthusiast programmers" class="rounded"></a>
    </div>
  </div>
</div>
{{ end }}
