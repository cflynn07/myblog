{{ define "layout" }}
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    {{- if ne .GoogleAnalytics "" }}
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135553742-1"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ .GoogleAnalytics }}');
      </script>
    {{- end }}
    <title>{{ .Title }}</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/index.css">

    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">

    <meta name="Keywords" content="{{ .Keywords }}" />
    <meta name="Description" content="{{ .Description }}" />

    {{- if ne .Path "" }}
    <link rel="canonical" href="{{ .Host }}{{ .Path }}" />
    {{- end }}
</head>

<body>
    <div class="container mt-md-3">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand text-light" href="/">Casey Flynn</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="mt-3">
          <div class="container">
            <div class="row">
              <div class="col-xl-9 px-0 pr-xl-2 col-lg-12">
                <div class="text-center alert alert-success">
                  <span class="font-weight-bold d-block d-lg-inline">Deployed At:</span> 
                  <a href="https://github.com/cflynn07/myblog/commit/{{ .DeploymentSHA }}/checks">{{ .DeploymentTime }}</a> 
                  <span class="font-weight-bold d-block d-lg-inline">SHA:</span> 
                  <a href="https://github.com/cflynn07/myblog/tree/{{ .DeploymentSHA }}">{{ .DeploymentSHA }}</a>
                </div>
                {{ template "content" . }}
              </div>
              <div class="col-xl-3 px-0 d-none d-xl-inline-block">
                <figure class="mb-0"><embed src="https://wakatime.com/share/@cflynn07/a9c59f97-ff50-471a-b68d-05f5f538c7a9.svg"></embed></figure>
                <div class="github-card" data-github="cflynn07" data-width="100%" data-height="150" data-theme="default"></div>
                <script src="//cdn.jsdelivr.net/github-cards/latest/widget.js"></script>
                <a href="https://stackoverflow.com/users/480807/casey-flynn" class="d-block mb-2"><img src="https://stackoverflow.com/users/flair/480807.png?theme=clean" width="208" height="58" alt="profile for Casey Flynn at Stack Overflow, Q&amp;A for professional and enthusiast programmers" title="profile for Casey Flynn at Stack Overflow, Q&amp;A for professional and enthusiast programmers" class="rounded"></a>
              </div>
            </div>
          </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</body>

</html>
{{ end }}
