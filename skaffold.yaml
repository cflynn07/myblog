apiVersion: skaffold/v1beta3
kind: Config
build:
  artifacts:
    - image: cflynnus/blog
      context: .
      docker:
        dockerfile: Dockerfile-develop
      sync:
        '**/*.html': "/go/src/myblog"
        '**/*.md': "/go/src/myblog"
        '**/*.css': "/go/src/myblog"
        '**/*.png': "/go/src/myblog"
        '**/*.scss': "/go/src/myblog" # Only until skaffold ignore works
deploy:
  kubectl:
    manifests:
      - "kubernetes/local.yaml"
